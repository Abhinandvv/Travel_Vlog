{% extends 'base.html' %}
{% block content %}

    <!--================Blog Area =================-->
    <section class="blog_area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center py-5">Search Results</h3>
                </div>
                <div class="col-md-12">
                    {% if posts %}
                    {% else %}
                        <h5 class="text-center pb-5">Not Found</h5>
                    {% endif %}
                </div>
                {% for post in posts %}
				<div class="col-lg-6 col-md-12">
					<div class="single_travel wow fadeInUp" data-wow-duration="1s">
						<figure>
							<img class="img-fluid w-100" style="height: 300px; object-fit: cover; object-position: center center;" src="{{ url_for('static', filename='img/profilepic/'+post.image_file) }}" alt="">
						</figure>
						<div class="overlay"></div>
						<div class="text-wrap">
							<h3>
								<a href="{{ url_for('post',post_id=post.id) }}" style="font-family: Bree Serif, serif;">{{post.title}}</a>
							</h3>
							<div class="blog-meta white d-flex justify-content-between align-items-center flex-wrap">
								<div class="meta">
									<a href="#">
										<span class="icon fa fa-calendar"></span> {{ post.date_posted.strftime('%Y-%m-%d') }}
										<span class="icon fa fa-comments"></span> 05
									</a>
								</div>
								<div>
									<a class="read_more" href="{{ url_for('post',post_id=post.id) }}">Read More</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
            </div>
        </div>
    </section>
    <!--================Blog Area =================-->
    {% endblock %}
